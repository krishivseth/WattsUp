<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Route Planner</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #header { padding: 1rem; background: #f8f9fa; border-bottom: 1px solid #dee2e6; }
        #main { display: flex; flex: 1; overflow: hidden; }
        #sidebar { width: 350px; padding: 1rem; overflow-y: auto; border-right: 1px solid #dee2e6; }
        #map { flex: 1; }
        .route-option { margin-bottom: 1rem; padding: 1rem; border: 1px solid #ccc; border-radius: 5px; }
        .error { color: red; }
    </style>
</head>
<body>
    <div id="header">
        <h1>Safe Route Planner</h1>
        <p><strong>From:</strong> <span id="origin">...</span></p>
        <p><strong>To:</strong> <span id="destination">...</span></p>
    </div>
    <div id="main">
        <div id="sidebar">
            <h2>Route Options</h2>
            <div id="loading">Loading routes...</div>
            <div id="routes"></div>
        </div>
        <div id="map"></div>
    </div>
    <script type="module" src="/src/route-planner.ts"></script>
</body>
</html>
